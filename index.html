<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google font cdn -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <!-- font awesome cdn -->
      <script src="https://kit.fontawesome.com/83a6dbc99d.js" crossorigin="anonymous"></script>

      <!-- tailwind -->
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
          tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <header class="sm:flex sm:flex-row mb-10px pt-16 mb-48 mx-auto">
        <div>
          <h1 class="text-5xl md:text-7xl text font-extrabold">
            It's good <br>
            tea time at The <br>
            Tea House
          </h1>
          <br>
          <p class="text-gray-500 text-lg">Tea and Botanical Solutions Supplier Give Optimum <br>
            Satisfaction To Your Taste Buds.</p>
          <br>
          <button class="px-5 py-3 bg-gradient-to-r from-orange-500 to-red-500 rounded-lg text-xl text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>
        <!-- banner Image -->
        <div class="relative">
          <!-- img content -->
          <div>
            <img class="w-full" src="images/banner.png" alt="">
          </div>



          <!-- card -->
          <div class="flex items-center shadow-lg p-3 rounded-lg absolute bg-white top-28 md:top-56 lg:top-80 left-24">
            <!-- icon -->
            <div>
              <i class="fa-solid fa-star text-4xl text-amber-400"></i>
            </div>
            <!-- text -->
            <div>
              <h3 class="font-extrabold text-3xl">5.00</h3>
              <p class="text-gray-500 font-semibold">Trust Pilot Ratings</p>
            </div>
          </div>
